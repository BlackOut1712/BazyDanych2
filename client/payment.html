<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Płatność</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<header class="top-bar">
    <div class="logo">Lotnisko</div>
</header>

<main class="container">

    <section class="card">
        <h2>Płatność za bilet</h2>

        <div id="paymentSummary" class="summary-data">
            <!-- dane z JS -->
        </div>

        <div class="payment-methods">
            <label>
                <input type="radio" name="method" value="KARTA" checked>
                Karta płatnicza
            </label>
            <label>
                <input type="radio" name="method" value="BLIK">
                BLIK
            </label>
        </div>

        <div class="actions">
            <button class="btn-primary" id="payBtn">
                Zapłać
            </button>
            <button class="btn-secondary" onclick="cancel()">
                Anuluj
            </button>
        </div>
    </section>

</main>

<script src="../js/session.js"></script>
<script src="../js/app.js"></script>
<script src="../js/payment.js"></script>
</body>
</html>
