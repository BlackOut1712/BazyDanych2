<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wyszukiwanie lotów</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<header class="top-bar">
    <div class="logo"><a href="index.html">Lotnisko</a></div>
    <div class="user-actions">
        <i class="fa-solid fa-bell"></i>
        <i class="fa-solid fa-user"></i></a>
        <i class="fa-solid fa-ellipsis"></i>
    </div>
</header>

<main class="search-page">

    <!-- PANEL WYSZUKIWANIA -->
    <div class="search-card">
        <div class="search-field">
            <label>Data wylotu:</label>
            <input type="date" id="date">
        </div>

        <div class="search-field">
            <label>Skąd?</label>
            <input type="text" id="from" placeholder="Miasto wylotu">
        </div>

        <div class="search-field">
            <label>Dokąd?</label>
            <input type="text" id="to" placeholder="Miasto przylotu">
        </div>

        <button class="search-btn" onclick="searchFlights()">
            Szukaj <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </div>

    <!-- LISTA WYNIKÓW -->
    <div class="results">
        <div class="results-header">
            <span>Godziny</span>
            <span>Trasa</span>
            <span>Data</span>
            <span>Cena</span>
            <span> </span>
        </div>

        <!-- TU DOPIERO BĘDĄ LOTY
        <div id="resultsList" class="results-empty">
            Brak wyników. Użyj wyszukiwarki powyżej.
        </div>  -->

        <div id="flights-container"></div>
    </div>

</main>
	<script src="../js/app.js"></script>
</body>
</html>
