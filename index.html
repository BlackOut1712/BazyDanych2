<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wyszukiwanie lotów</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="top-bar">
    <div class="logo"><a href="index.html">Lotnisko</a></div>
    <div class="top-actions">
        <a href="register.html">Zarejestruj się</a>
        <a href="login.html">Zaloguj się</a>
    </div>
</header>

<main class="search-page">

    <!-- PANEL WYSZUKIWANIA -->
    <div class="search-card">
        <div class="search-field">
            <label>Data wylotu</label>
            <input type="date" id="date">
        </div>

        <div class="search-field">
            <label>Skąd?</label>
            <input type="text" id="from">
        </div>

        <div class="search-field">
            <label>Dokąd?</label>
            <input type="text" id="to">
        </div>

        <button class="search-btn" onclick="searchFlights()">
            Szukaj
        </button>
    </div>

    <!-- LISTA WYNIKÓW -->
    <div class="results">
        <div class="results-header">
            <span>Godziny</span>
            <span>Trasa</span>
            <span>Data</span>
            <span>Cena</span>
            <span></span>
        </div>

        <!-- TU DOPIERO BĘDĄ LOTY -->
        <div id="resultsList" class="results-empty">
            Brak wyników. Użyj wyszukiwarki powyżej.
        </div>
    </div>

</main>
	<script src="js/app.js"></script>
</body>
</html>
