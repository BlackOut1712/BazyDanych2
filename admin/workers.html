<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Pracownicy</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<header class="top-bar">
    <div class="logo">Lotnisko</div>
    <div class="actions">
        <button class="btn-secondary" onclick="logout()">Wyloguj</button>
    </div>
</header>

<main class="container">

    <section class="card">
        <h2>Pracownicy</h2>

        <table class="results-table">
            <thead>
                <tr>
                    <th>Imię</th>
                    <th>Nazwisko</th>
                    <th>Login</th>
                    <th>Rola</th>
                </tr>
            </thead>
            <tbody id="workersBody">
                <tr>
                    <td colspan="4">Ładowanie...</td>
                </tr>
            </tbody>
        </table>
    </section>

    <section class="card">
        <h2>Dodaj pracownika</h2>

        <div class="form-group">
            <input type="text" id="imie" placeholder="Imię">
        </div>
        <div class="form-group">
            <input type="text" id="nazwisko" placeholder="Nazwisko">
        </div>
        <div class="form-group">
            <input type="text" id="pesel" placeholder="PESEL">
        </div>
        <div class="form-group">
            <input type="text" id="adres" placeholder="Adres">
        </div>
        <div class="form-group">
            <input type="text" id="telefon" placeholder="Telefon">
        </div>
        <div class="form-group">
            <input type="email" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="text" id="login" placeholder="Login">
        </div>
        <div class="form-group">
            <input type="password" id="haslo" placeholder="Hasło">
        </div>
        <div class="form-group">
            <select id="rola">
                <option value="KASJER">Kasjer</option>
                <option value="MENADZER">Menadżer</option>
            </select>
        </div>

        <button class="btn-primary" onclick="addWorker()">
            Dodaj pracownika
        </button>

        <div id="addResult"></div>
    </section>

</main>

<script src="../js/session.js"></script>
<script src="../js/app.js"></script>
<script src="../js/admin.js"></script>
</body>
</html>
