<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Pracownicy</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<header class="top-bar">
    <div class="logo">Lotnisko</div>
    <div class="actions">
        <button class="btn-secondary" onclick="logout()">Wyloguj</button>
    </div>
</header>

<main class="container">

    <!-- LISTA PRACOWNIK√ìW -->
    <section class="card">
        <h2>Pracownicy</h2>

        <div class="table-wrapper">
            <table class="employees-table">
                <thead>
                    <tr>
                        <th>Imiƒô</th>
                        <th>Nazwisko</th>
                        <th>Login</th>
                        <th>Rola</th>
                        <th>Status</th>
                        <th style="width:120px">Akcje</th>
                    </tr>
                </thead>
                <tbody id="workersBody">
                    <tr>
                        <td colspan="6" class="table-loading">≈Åadowanie...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- FORMULARZ -->
    <section class="card">
        <h2 id="formTitle">Dodaj pracownika</h2>

        <div class="form-grid">
            <input type="text" id="imie" placeholder="Imiƒô">
            <input type="text" id="nazwisko" placeholder="Nazwisko">
            <input type="text" id="pesel" placeholder="PESEL">
            <input type="text" id="adres" placeholder="Adres">
            <input type="text" id="telefon" placeholder="Telefon">
            <input type="email" id="email" placeholder="Email">
            <input type="text" id="login" placeholder="Login">
            <input type="password" id="haslo" placeholder="Has≈Ço (puste = bez zmiany)">

            <select id="rola">
                <option value="KASJER">Kasjer</option>
                <option value="MENADZER">Menad≈ºer</option>
            </select>

            <!-- üîí BLOKADA -->
            <select id="aktywny">
                <option value="1">Aktywny</option>
                <option value="0">Zablokowany</option>
            </select>
        </div>

        <button class="btn-primary" onclick="saveWorker()">
            Zapisz
        </button>

        <div id="formResult" class="form-result"></div>

        <div class="actions">
            <button class="btn-secondary" onclick="goBack()">Wr√≥ƒá</button>
        </div>
    </section>

</main>

<script src="../js/session.js"></script>
<script src="../js/app.js"></script>
<script src="../js/workers.js"></script>

</body>
</html>
