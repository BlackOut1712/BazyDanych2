<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rezerwacje klientów</title>
    <link rel="stylesheet" href="../css/style.css">

    <!-- SESJA -->
    <script src="../js/session.js"></script>
    <script>
        checkSession(['KASJER']);
    </script>
</head>
<body>

<!-- TOP BAR -->
<header class="top-bar">
    <div class="logo">Lotnisko</div>
    <div class="actions">
        <button class="btn-secondary" onclick="logout()">Wyloguj</button>
    </div>
</header>

<!-- CONTENT -->
<main class="container">

    <section class="card">
        <h2>Rezerwacje klientów</h2>

        <table class="styled-table">
			<thead>
				<tr>
					<th>Klient</th>
					<th>Lot</th>
					<th>Miejsce</th>
					<th>Status</th>
					<th>Akcja</th>
				</tr>
			</thead>
			<tbody id="reservationsBody">
				<tr>
					<td colspan="5" class="table-loading">
						⏳ Ładowanie rezerwacji...
					</td>
				</tr>
			</tbody>
		</table>


        <div class="actions">
            <button class="btn-secondary" onclick="goBack()">
                Wróć do panelu kasjera
            </button>
        </div>
    </section>

</main>

<!-- LOGIKA -->
<script src="../js/app.js"></script>
<script src="../js/cashier-reservations.js"></script>

<script>
    function goBack() {
        window.location.href = 'dashboard.html';
    }
</script>

</body>
</html>
