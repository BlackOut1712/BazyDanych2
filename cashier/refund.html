<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zwrot biletu</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<header class="top-bar">
    <div class="logo">Lotnisko</div>
    <div class="actions">
        <button class="btn-secondary" onclick="logout()">Wyloguj</button>
    </div>
</header>

<main class="container">

    <section class="card">
        <h2>Zwrot biletu</h2>

        <div class="form-group">
            <label>Numer biletu</label>
            <input type="text" id="numerBiletu" placeholder="np. AB12CD34">
        </div>

        <div class="form-group">
            <label>PIN klienta</label>
            <input type="password" id="pin" placeholder="PIN klienta">
        </div>

        <div class="actions">
            <button class="btn-danger" onclick="refund()">
                Wykonaj zwrot
            </button>

            <button class="btn-secondary" onclick="goBack()">
                Wróć
            </button>
        </div>

        <div id="refundResult"></div>
    </section>

</main>

<script src="../js/session.js"></script>
<script src="../js/cashier.js"></script>

<script>
    checkSession(['KASJER']);
</script>
<script>
    function goBack() {
        window.location.href = 'dashboard.html';
    }
</script>

</body>
</html>
